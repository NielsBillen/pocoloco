<!DOCTYPE html>
<html lang="nl" moznomarginboxes mozdisallowselectionprint>
    <head>
        <meta charset="utf-8">
        
        <title>Poco Loco! The Mini Loco creator application</title>
        
        <meta name="author" value = "Niels Billen">
        <meta name="description" value = "Een applicatie om snel en eenvoudig mooie Mini Loco's te maken">
        <meta name="application-name" value = "Poco Loco">
        <meta name="theme-color" content="#64baff">
        
        <link rel="icon" href="images/logo/logo32.png" type="image/png" sizes="64x64">
        <link rel="manifest" href="/manifest.json">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" href="css/main.css" rel = "stylesheet">
        <link type="text/css" href="css/toolbar.css" rel = "stylesheet">
        <link type="text/css" href="css/editor.css" rel = "stylesheet">
        <link type="text/css" href="css/print.css" rel = "stylesheet">
    </head>
    <body>
        <div id = "toolbar-wrapper" class = "no-print">
            <div id = "toolbar">
                <div id ="new" class="tool-item">
                    <div id ="new-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Nieuw</p>
                </div>
                <div id ="open" class="tool-item">
                    <div id ="open-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Open</p>
                </div>
                <div id ="save" class="tool-item">
                    <div id ="save-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Opslaan</p>
                </div>
                <div id ="saveas" class="tool-item">
                    <div id ="saveas-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Opslaan als ...</p>
                </div>
                <div class="tool-seperator">
                </div>
                <div id ="print" class="tool-item" onclick="javascript:window.print()">
                    <div id ="print-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Afdrukken</p>
                </div>
                <div id ="pdf" class="tool-item">
                    <div id ="pdf-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Opslaan als PDF...</p>
                </div>
                <div id ="png" class="tool-item">
                    <div id ="png-icon" class = "tool-item-icon"></div>
                    <p class = "tool-item-description">Opslaan als PNG...</p>
                </div>
                <div class="tool-seperator">
                </div>
            </div>
        </div>
        <div id = "main">
            <div id ="editor" class = "no-print">
                <form id = "form">
                    <fieldset>
                        <legend>Documenteigenschappen</legend>
                        <div id = "document-properties">
                            <label for = "document-title">Titel</label>
                            <input id = "document-title">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id ="preview">
                <!--<div id = "miniloco">
                    <div id = "assignment-wrapper" class = "square-wrapper">
                    </div>
                </div>-->
                <canvas id = "canvas" class="print"></canvas>
            </div>
        </div>
        
        <!--<script src = "js/build.js"></script>
        <script src = "js/print.js"></script>-->
        <script src = "js/miniloco.js"></script>
        <script src = "js/init.js"></script>
        <script src = "js/drawing.js"></script>
        <script src = "js/callback.js"></script>
    </body>
</html>
