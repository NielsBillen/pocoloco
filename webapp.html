        <style>
            :root {
                --border-color: rgb(171,175,179);
                --background-dark: rgb(220,220,220);
                --background-light: rgb(240,240,240);
            }
            
            @font-face{
                font-family: 'RobotoCondensed';
                src: url('fonts/robotocondensed.woff2') format('woff2'),
                     url('fonts/robotocondensed.woff') format('woff'),
                     url('fonts/robotocondensed.ttf') format('ttf');
                font-weight: normal;
                font-style: normal;
            }
  
            
            html {
                width: 100%;
                height: 100%;
            }
            
            body {
                display: flex;
                flex-direction: column;
                
                font-family: 'RobotoCondensed', sans-serif;
                font-size: 14px;
                margin: 0;
                height: 100vh;
                
                color: rgb(68,68,68);
                background-color: var(--background-dark);
            }
            
            #main {
                flex: 1;
                display: flex;
                flex-direction: row;
            }
            
            #preview {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--background-dark);
                overflow: hidden;
            }
            
            #preview-canvas {
                border: 1px solid var(--border-color);
                box-shadow: 2px 2px 4px var(--border-color);
                overflow: hidden;
            }
        </style>
    </head>
